<!DOCTYPE html>
<html>
<head>
    <title>HPO Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>HPO Matcher Tool</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Enter HPO IDs (separated by semicolon):</label><br>
        <input type="text" name="hpo_ids" required><br><br>
        <label>Upload CSV/TSV/Excel File:</label><br>
        <input type="file" name="file" accept=".csv,.tsv,.xlsx" required><br><br>
        <button type="submit">Upload & Continue</button>
    </form>
</body>
</html>
